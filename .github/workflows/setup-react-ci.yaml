name: Setup React CI

on:
  pull_request:
   branches: 
      main
  push:
   branches:
      main

jobs:
  build:
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        working-directory: ./social-media-app
        run: npm install

      - name: Run lint
        working-directory: ./social-media-app
        run: npm run lint || true

      - name: Run tests
        working-directory: ./social-media-app
        run: npm test
      
      - name: Run tests with coverage
        working-directory: ./social-media-app
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: social-media-app/coverage/

      - name: Build project
        working-directory: ./social-media-app
        run: npm run build

      - name: Upload production build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: social-media-app/build/
      
      - name: Report code build to Faros
        id: send-ci-event
        uses: faros-ai/faros-cicd-github-action@v3.0.9
        with:
          api-key: ${{ secrets.FAROS_API_KEY }}
          event: CI
          run-id: ${{github.run_id}}
          run-status: ${{ job.status }} # possible values - Success, Failed, Canceled
          run-started-at: $NOW # millis since epoch, ISO-8601 string or 'Now'
          run-ended-at: $NOW # millis since epoch, ISO-8601 string or 'Now'
  