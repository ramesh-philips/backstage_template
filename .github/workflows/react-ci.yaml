name: React CI

on:
  pull_request:
   branches: 
      main
  push:
   branches:
      main

jobs:
  build:
    runs-on: [ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Disabling shallow clones is recommended for improving the relevancy of reporting
          fetch-depth: 0

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install dependencies
        working-directory: social-media-app
        run: npm install

      - name: Run lint
        working-directory: social-media-app
        run: npm run lint || true

      - name: Run tests
        working-directory: social-media-app
        run: npm test
      
      - name: Run tests with coverage
        working-directory: social-media-app
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: social-media-app/coverage/

      - name: Build project
        working-directory: social-media-app
        run: npm run build

      - name: Upload production build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: social-media-app/build/
      
  sonar_scan:
    runs-on: ubuntu-latest
    needs: build
    if: true
    steps:
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.3.0
        env:
          SONAR_TOKEN: 
          SONAR_HOST_URL: https://sonarqube-pic.ta.philips.com/sonar
        with:
          projectBaseDir: social-media-app/src
  